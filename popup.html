<!DOCTYPE html>
<html>
  <head>
    <title>Moodle Downloader</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 15px;
        min-width: 280px;
        background-color: #f4f6f8;
        color: #333;
        font-size: 14px;
        line-height: 1.5;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 18px;
        text-align: center;
        color: #2c3e50;
        margin-top: 0;
        margin-bottom: 15px;
      }
      button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease, opacity 0.2s ease;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      #download-button {
        background-color: #3498db;
        color: white;
      }
      #download-button:hover:not(:disabled) {
        background-color: #2980b9;
      }
      #download-button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
        opacity: 0.7;
      }
      #cancel-button {
        background-color: #e74c3c;
        color: white;
      }
      #cancel-button:hover:not(:disabled) {
        background-color: #c0392b;
      }
      #cancel-button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
        opacity: 0.7;
      }
      .status-area {
        margin-top: 10px;
        padding: 8px;
        background-color: #ecf0f1;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        font-size: 12px;
        min-height: 20px;
        color: #7f8c8d;
        overflow-wrap: break-word;
        word-break: break-all;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Moodle Downloader</h1>
      <button id="download-button" disabled>Download Materials</button>
      <button id="cancel-button" class="hidden">Cancel Download</button>
      <div id="status-message" class="status-area">Ready</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
